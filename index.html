<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Coding Bootcamp Testimonials</title>
</head>
<body>

  <div class="testimonial" id="0">
    <div class="testimonial__content">
      <p class="testimonial__content-quote">
        "I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future"
      </p>
      <p class="testimonial__content-user">
        <div class="testimonial__content-user-name">Tanya</div>
        <div class="testimonial__content-user-title">UX Enginner</div>
      </p>
    </div>
    <div class="testimonial__slide">
      <img class="testimonial__slide-img" src="./images/image-tanya.jpg" alt="Tanya Sinclar">
      <div class="testimonial__slide-controls">
        <img class="prev" src="./images/icon-prev.svg" />
        <img class="next" src="./images/icon-next.svg" />
      </div>
    </div>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
